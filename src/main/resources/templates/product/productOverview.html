<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DevShop</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link type="text/css" href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="fragments/header :: header">...</div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <span class="mdl-layout-title" id="title"></span>
                <script th:inline="javascript">
                    const queryString = location.search;
                    const urlParams = new URLSearchParams(queryString);
                    const searchRequest = urlParams.get('searchRequest');
                    let title;
                    if (!!searchRequest) {
                        title = 'You are now viewing your searchresults for ' + searchRequest.toUpperCase();
                    } else {
                        title = !!location.href.match(/admin/) ? 'You are now viewing all ARCHIVED products' : 'You are now viewing ALL products';
                    }
                    document.getElementById("title").innerHTML = title;
                </script>
            <ul class="product-list-item mdl-list mdl-color--grey-100 mdl-shadow--8dp" th:each="product : ${products}">
                <li class="mdl-list__item mdl-list__item--three-line product-tile">
                    <span class="mdl-list__item-primary-content">
                        <a th:href="@{/products/details/{id}(id=${product.id})}" style="text-decoration: none">
                        <em class="material-icons mdl-list__item-avatar" data-th-title="Details"
                            style="width: 140px; height: 140px">photo</em>
                        </a>
                        <span th:text="${product.name}">Product Name</span>
                        <span class="mdl-list__item-text-body" style="font-size: x-large; padding-top: 30px">
                            [[${product.description}]]
                        </span>
                    </span>
                    <span class="mdl-list__item-secondary-content" style="padding-top: 4%">
                        <span class="mdl-list__item-text-body"
                              style="font-size: x-large; padding-top: 55px; padding-bottom: 30px"
                              th:text="'â‚¬ ' + ${product.price}">Product Price</span>
                            <form th:object="${product}" method="post">
                            <input type="hidden" name="id" th:value="${product.id}"/>
                            <span class="mdl-list__item-secondary-action">
                                    <button th:disabled="${product.totalInCart > 0}">
                                        <i class="material-icons">add_shopping_cart</i>
                                    </button>
                                </span>
                        </form>
                    </span>
                </li>
            </ul>
        </div>
    </main>
</div>
<!--search filters-->
<div class="search-filters">
    <ul class="search-filters-list-box mdl-list mdl-color--grey-100 mdl-shadow--8dp">
        <li class="mdl-list__item mdl-list__item--three-line">
            <div class="sorting">
                <em class="material-icons mdl-list__item-avatar mdl-color--blue" data-th-title="Alfabetically"
                    th:href="@{/search/details/{id}(id=${1})}">sort</em>
                <div class="sorting-text">sort by name</div>
                <em class="material-icons mdl-list__item-avatar mdl-color--blue" data-th-title="Price"
                    th:href="@{/search/details/{id}(id=${1})}">sort</em>
                <div class="sorting-text">sort by price</div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
