<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DevShop</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link type="text/css" href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="fragments/header :: header">...</div>
    <main class="mdl-layout__content">
        <div class="page-content" th:object="${thrownError}">
            <div style="display: flex; align-items: center; flex-direction: column; justify-content: center">
                <span class="mdl-layout-title" id="title">[[${thrownError.errorCode}]]</span>
                <br/>
                <em class="material-icons mdl-list__item-avatar md-48 mdl-color--red">warning</em>
                <h1>[[${thrownError.message}]]</h1>
                <h1>We're working on it, perhaps you'd like to try something else?</h1>
                <br/>
                <em class="material-icons  mdl-list__item-avatar md-48 mdl-color--red">warning</em>
            </div>
        </div>
    </main>
</div>
</body>
</html>
