<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DevShop</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link type="text/css" href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="fragments/header :: header">...</div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <span class="mdl-layout-title" id="title">Manage Categories</span>
            <div class="mdl-cell mdl-cell--2-col" style="padding-top: initial">
                <h5 style="color: black">Select a category to edit</h5>
                <select class="category-dropdown" th:field="${categories}">
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
        </div>
    </main>
</div>
</body>
</html>
