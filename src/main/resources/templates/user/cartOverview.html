<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DevShop</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link type="text/css" href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="fragments/header :: header">...</div>
    <main class="mdl-layout__content">
        <div class="page-content" th:object="${cart}">
            <span class="mdl-layout-title" id="title">Cart overview</span>


            <ul class='mdl-list'>
                <li class="mdl-list__item md-list__item-mdl-color--grey-100 mdl-shadow--8dp cart-product-item cart-item-display-override"
                    th:each="product : ${cart.getProducts()}">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--7-col"><label class="cart-product-item-title"
                                                                     th:text="${product.name}">Product Name</label>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col"><label class="cart-product-item-content"
                                                                     th:text="'€ ' + ${product.price}">€ 999.99</label>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <a th:href="@{/users/cart/details/minus_one/{id}(id=${product.id})}"
                               style="text-decoration:none;">
                                <label class="cart-product-item-content">
                                    <em class="material-icons" style="font-size: 20px; padding-top: 9px">remove_circle_outline</em>
                                </label>
                            </a>
                            <label class="cart-product-item-content"
                                   th:text="${product.totalInCart}">99</label>
                            <a th:href="@{/users/cart/details/plus_one/{id}(id=${product.id})}"
                               style="text-decoration:none;">
                                <label class="cart-product-item-content">
                                    <em class="material-icons"
                                        style="font-size: 20px; padding-top: 9px">add_circle_outline</em>
                                </label>
                            </a>
                            <a th:href="@{/users/cart/details/delete/{id}(id=${product.id})}"
                               style="text-decoration:none;">
                                <label class="cart-product-item-content">
                                    <em class="material-icons"
                                        style="font-size: 26px; padding-top: 9px">delete_outline</em>
                                </label>
                            </a>
                        </div>
                        <div class="mdl-cell mdl-cell--2-col"><label class="cart-product-item-title"
                                                                     th:text="'€ ' + ${product.totalInCart*product.price}">€
                            999.99</label></div>
                    </div>
                    <!--<div class="mdl-grid">
                        <div class="mdl-cell mdl-cell&#45;&#45;6-col">6</div>
                        <div class="mdl-cell mdl-cell&#45;&#45;4-col">4</div>
                        <div class="mdl-cell mdl-cell&#45;&#45;2-col">2</div>
                    </div>-->

                </li>
            </ul>
        </div>
        <div class="page-content" th:object="${payment}">
            <span class="mdl-layout-title">Payment</span>
            <ul class="payment-list-item mdl-list mdl-color--grey-100 mdl-shadow--8dp"
                th:each="paymentoption : ${payment.getPaymentOptions()}">
                <label class="mdl-list__item-text-body"
                       style="font-size: x-large; padding-top: 55px; padding-bottom: 30px"
                       th:text="'€ ' + ${payment.getTotalPrice()}">Total Price</label>
                <li class="mdl-list__item mdl-list__item--three-line product-tile">
                    <span class="mdl-list__item-secondary-content">
                       <a th:href="${paymentoption.getLink()}" style="text-decoration: none">
                          <span class="mdl-layout-title"
                                style="font-size: 20px; color: black; margin:auto; text-align: center"
                                th:text="${paymentoption.description}">Payment option description</span></a>
                    </span>
                </li>
            </ul>
        </div>
    </main>
</div>
</body>
</html>
