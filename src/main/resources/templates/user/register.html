<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DevShop</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" rel="stylesheet"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="../static/css/layout.css" rel="stylesheet" th:href="@{/css/layout.css}" type="text/css"/>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div th:replace="fragments/header :: header">...</div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <span class="mdl-layout-title">Register form</span>
            <form method="post" th:object="${user}">
                <p></p>
                <p>These are your login credentials: </p>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="userName" th:field="*{userName}">
                            <label class="mdl-textfield__label" for="userName">Email*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('userName')}"
                                   th:errors="*{userName}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="password" th:field="*{password}" type="password">
                            <label class="mdl-textfield__label" for="password">Password*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="confirmedPassword" th:field="*{confirmedPassword}"
                                   type="password">
                            <label class="mdl-textfield__label" for="confirmedPassword">Verify password*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('confirmedPassword')}"
                                   th:errors="*{confirmedPassword}"></small>
                        </div>
                    </div>
                </div>
                <p></p>
                <p>This will be your contact information:</p>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="firstName" th:field="*{firstName}" type="text">
                            <label class="mdl-textfield__label" for="firstName">First name*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="lastName" th:field="*{lastName}" type="text">
                            <label class="mdl-textfield__label" for="lastName">Last name*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"></small>
                        </div>
                    </div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="street" th:field="*{street}" type="text">
                            <label class="mdl-textfield__label" for="street">Street*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('street')}"
                                   th:errors="*{street}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="number" th:field="*{number}" type="text">
                            <label class="mdl-textfield__label" for="number">Number*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('number')}"
                                   th:errors="*{number}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="boxNumber" th:field="*{boxNumber}" type="text">
                            <label class="mdl-textfield__label" for="boxNumber">Box number</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('boxNumber')}"
                                   th:errors="*{boxNumber}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="postalCode" th:field="*{postalCode}" type="text">
                            <label class="mdl-textfield__label" for="postalCode">Postal code*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('postalCode')}"
                                   th:errors="*{postalCode}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="city" th:field="*{city}" type="text">
                            <label class="mdl-textfield__label" for="city">City*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('city')}"
                                   th:errors="*{city}"></small>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="country" th:field="*{country}" type="text">
                            <label class="mdl-textfield__label" for="country">Country*</label>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('country')}"
                                   th:errors="*{country}"></small>
                        </div>
                    </div>
                    <label class="form-text text-danger">*: This needs to be filled out!</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        th:disabled="${status != null && status.label.equals('Saved')}">
                    Save
                </button>
            </form>
            <!-- Chip -->
            <div th:if="${status != null}">
                <br>
                <span class="mdl-chip mdl-chip--deletable">
                    <span class="mdl-chip__text" th:text="${status.label}">Chip</span>
                    <button class="mdl-chip__action" type="button"><i class="material-icons">info</i></button>
                </span>
            </div>
        </div>
    </main>
</div>
</body>
</html>
